<html>
    <head>
        <title>
            Project-78
        </title>
        <script>
        var images = [
            "https://i.postimg.cc/MKdhy06Z/family.jpg",
            "https://i.postimg.cc/wjMnFtMX/father.jpg", 
            "https://i.postimg.cc/bw5W5zSK/mother.jpg" , 
            "https://i.postimg.cc/JnL6wtrd/sister.jpg", 
            "https://lh3.googleusercontent.com/proxy/C-U7lY8VLUKU_-I7ynaizMPtjSs7u50o5vaEtHdafqKZKerjSEpvurOj7JE39eQqo6aJSDnkbbrjkJZyvcpy87cD7TZ6K4c", 
            "https://i.postimg.cc/5ymDKL83/bro.jpg"];
            var names = [
                "Thomas Family",
                "Binoy Thomas", 
                "Caroline Thomas", 
                "Rachel Thomas", 
                "Joshua Thomas", 
                "Michael Thomas"];
            var i = 0;
            function update()
            {
                i++;
                var numbers_of_family_member_in_array = 5;
                if(i > numbers_of_family_member_in_array )
                {
                    i = 0;
                }
                var updatedImage = images[i];
                var updatedName  = names[i];
                document.getElementById("family_member_image").src = updatedImage;
                document.getElementById("family_member_name").innerHTML = updatedName;
            }

            function downgrade() {
                var minimum = 0;
                i--;
                if (i < minimum) {
                    i = 5;
                }
                var updatedImage = images[i];
                var updatedName  = names[i];
                document.getElementById("family_member_image").src = updatedImage;
                document.getElementById("family_member_name").innerHTML = updatedName;
            }
</script>
<style>
    img {
        width : 750px;
        height : 400px;
    }

    button {
        margin : 10px;
    }
</style>
    </head>
    <body>
        <center style="margin-top: 40px;">
            <h1>
                My Family Book
            </h1>

            <img src="https://i.postimg.cc/MKdhy06Z/family.jpg" style="width: 30%;" id="family_member_image">
            <h4 id="family_member_name">Thomas Family</h4>
            <span>
                <button onclick="downgrade()">Previous</button>
                <button onclick="update();">Next</button>
            </span>
        </center>
    </body>
</html>
